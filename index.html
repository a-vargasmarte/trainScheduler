<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>trainScheduler</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>

  <!-- Code to Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="assets/javascript/script.js"></script>

</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: black ; color: white;">
      <h1 class="text-center"><strong> Train Scheduler</strong></h1>
      <h2 class="text-center"><strong> Chu chu se va el tren!</strong></h1>
    </div>

    <!-- Row for displaying current employees -->
    <div class="row">
        <div class="col-sm-12">
          <br>
          <!-- First panel is to display user input -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body" id="train-body">
              <!-- Train schedule table goes here -->
              <table class="table" id="schedule-table">

              </table>
            </div>
          </div>
        </div>
    </div>
        
    <!-- Row for adding train info input -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="name-input">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="first-time">First Train Time (HH:MM - military time)</label>
                <input type="text" class="form-control" id="time-input">
              </div>
              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>This is my footer <i class="fa fa-heart"></i></small></h5>

      </div>
    </div>
</body>

</html>
